name: Discord Repo Updates

on:
  push:

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Send Discord embed (push)
        env:
          WEBHOOK: ${{ secrets.DISCORD_WEBHOOK_URL }}
          ACTOR: ${{ github.actor }}
          REPO: ${{ github.repository }}
          BRANCH: ${{ github.ref_name }}
          SHA: ${{ github.sha }}
          COMMIT_MSG: ${{ github.event.head_commit.message }}
          COMMIT_URL: ${{ github.event.head_commit.url }}
          COMPARE_URL: ${{ github.event.compare }}
        run: |
          SHORT_SHA="${SHA:0:7}"
          AVATAR_URL="https://github.com/${ACTOR}.png?size=64"

          curl -H "Content-Type: application/json" \
            -d "{
              \"embeds\": [
                {
                  \"color\": 5793266,
                  \"author\": { \"name\": \"${ACTOR}\", \"icon_url\": \"${AVATAR_URL}\" },
                  \"title\": \"[${REPO}:${BRANCH}] new commit(s)\",
                  \"url\": \"${COMPARE_URL}\",
                  \"description\": \"[\`${SHORT_SHA}\`](${COMMIT_URL}) ${COMMIT_MSG}\",
                  \"footer\": { \"text\": \"GitHub Push\" }
                }
              ]
            }" \
            "$WEBHOOK"
