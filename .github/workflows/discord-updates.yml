name: Discord Repo Updates

on:
  push:

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Send Discord embed (push)
        env:
          WEBHOOK: ${{ secrets.DISCORD_WEBHOOK_URL }}
          ACTOR: ${{ github.actor }}
          REPO: ${{ github.repository }}
          BRANCH: ${{ github.ref_name }}
          SHA: ${{ github.sha }}
          COMMIT_MSG: ${{ github.event.head_commit.message }}
          COMMIT_URL: ${{ github.event.head_commit.url }}
          COMPARE_URL: ${{ github.event.compare }}
        run: |
          SHORT_SHA="${SHA:0:7}"
          AVATAR_URL="https://github.com/${ACTOR}.png?size=128"
          REPO_NAME=$(echo "${REPO}" | awk -F/ '{print $2}')
          
          # Format the commit message (remove newlines for clean display)
          CLEAN_COMMIT_MSG=$(echo "${COMMIT_MSG}" | tr '\n' ' ' | sed 's/  */ /g')

          curl -H "Content-Type: application/json" \
            -d "{
              \"embeds\": [
                {
                  \"color\": 3447003,
                  \"author\": { 
                    \"name\": \"${ACTOR}\", 
                    \"icon_url\": \"${AVATAR_URL}\",
                    \"url\": \"https://github.com/${ACTOR}\"
                  },
                  \"title\": \"üì§ Push to ${REPO_NAME}\",
                  \"url\": \"${COMPARE_URL}\",
                  \"fields\": [
                    {
                      \"name\": \"üîπ Branch\",
                      \"value\": \"**\`${BRANCH}\`**\",
                      \"inline\": true
                    },
                    {
                      \"name\": \"üîπ Commit\",
                      \"value\": \"[\`${SHORT_SHA}\`](${COMMIT_URL})\",
                      \"inline\": true
                    },
                    {
                      \"name\": \"üìù Message\",
                      \"value\": \"${CLEAN_COMMIT_MSG}\",
                      \"inline\": false
                    }
                  ],
                  \"timestamp\": \"$(date -u +'%Y-%m-%dT%H:%M:%SZ')\",
                  \"footer\": { 
                    \"text\": \"GitHub\", 
                    \"icon_url\": \"https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png\"
                  }
                }
              ]
            }" \
            "$WEBHOOK"